<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест на Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="controls">
    <label for="languageSelect">Изберете език:</label>
    <select id="languageSelect">
      <option value="bg">Български език</option>
      <option value="en">English</option>
    </select>

    <label for="dateRange">Изберете диапазон от дати:</label>
    <input type="number" id="startDate" placeholder="Начална година">
    <input type="number" id="endDate" placeholder="Крайна година">
    <div><button id="filterBtn">Филтър</button></div>
    <button id="resetBtn">Изчисти филтрирането</button>



    <label for="speedSlider">Скорост на карусела (сек.):</label>
    <div class="slider-container">
      <input type="range" id="speedSlider" min="1" max="15" step="1" value="6">
      <span id="speedTooltip">6</span>
    </div>
  </div>

  <div class="carousel">
    <div class="carousel_container">
    </div>
    <button id="prevBtn">❮</button>
    <button id="nextBtn">❯</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
